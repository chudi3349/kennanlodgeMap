<style>
	.body{
		display: flex;
		flex-wrap: wrap;
	}
	.card{
		width: auto;
		position: relative;
		padding: 20px;
	}
	
	.card:hover {
	  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
	}
	.cardText{
		position: relative;
		width: 100%;
		height: 100%;
		margin-top: -200px;
		padding: 10px;
		text-shadow: 2px 2px 4px #000000;
		font-size: large;
		font-weight: bold;
	}
	.myBackground{
		filter: brightness(50%);
		width: 100%;
		height: 200px;
		padding: 2px 16px;
		border-radius: 10%;
		display: flex;
		position: relative;
	} 

	.modal {
		display: flex;
		flex-direction: column;
		justify-content: center;
		margin-left: 25%;
		margin-right: auto;
		gap: 0.4rem;
		width: 450px;
		padding: 1.3rem;
		min-height: 250px;
		position: absolute;
		top: 20%;
		background-color: white;
		border: 1px solid #ddd;
		border-radius: 15px;
	}
	.modal .flex {
		display: flex;
		align-items: center;
		justify-content: space-between;
	}
	
	button {
		cursor: pointer;
		border: none;
	}
	
	.btn {
		display: inline-block;
		padding: 0.8rem 1.4rem;
		background-color: #adcce9;
		border: none;
		border-radius: 10%;
		text-align: center;
	}
	
	.btn-close {
		transform: translate(10px, -20px);
		padding: 0.5rem 0.7rem;
		background: #eee;
		border-radius: 50%;
	}
	
	.overlay {
		position: fixed;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		width: 100%;
		height: 100%;
		background: rgba(0, 0, 0, 0.5);
		backdrop-filter: blur(3px);
		z-index: 1;
	}
	
	.modal {
		z-index: 3;
	}
	
	.hidden {
		display: none;
	}
	
	.mainText {
		padding: 10px;
	  	background-color: #c59d5f;
		color: white;
		text-align: center;
		font-size: 20px;
		margin-top: 20px;
	  	position: relative;
	  	animation-name: example;
	  	animation-duration: 4s;
	  	animation-direction: reverse;  
	}

	@keyframes example {
	  0%   {background-color:#9d8155; left:0px; top:0px;}
	  25%  {background-color:#4d4f4c; left:200px; top:0px;}
	  50%  {background-color:#13172b; left:200px; top:200px;}
	  75%  {background-color:#021f59; left:0px; top:200px;}
	  100% {background-color:#478ac9; left:0px; top:0px;}
	}
	
	@media only screen and (max-width: 1199px){
		.mainText{
			margin-top: 100px;
		}
	}
</style>
